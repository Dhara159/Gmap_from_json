    	var locations = JSON.parse(data);
  		function initMap() 
  		{
    		var myOptions = 
        	{
      			center: new google.maps.LatLng(15.2993, 74.1240),
      			zoom: 8,
      			styles: 
          		[
            		{
              			"featureType": "road",
              			"stylers": 
              			[
                			{
                  				"visibility": "off"
                			}
              			]
            		}
          		]
      		};
    		var map = new google.maps.Map(document.getElementById("default"), myOptions);
			setMarkers(map,locations);
      	}
			
      	function setMarkers(map,locations)
		{
	      	var marker, i
			for (i = 0; i < locations.length+1 ; i++)
 			{  
 				var address = locations[i].add
 				var lat = locations[i].latitude
 				var long = locations[i].longitude
 				latlngset = new google.maps.LatLng(lat, long);
  				var marker = new google.maps.Marker
  				({  
	          		map: map , position: latlngset  
        		});

  				var content = "<h3><b>"+address+"</b></h3>"
        		map.setCenter(new google.maps.LatLng(15.2993, 74.1240))
	  			var infowindow = new google.maps.InfoWindow()
				google.maps.event.addListener(marker,'click', (function(marker,content,infowindow)
          		{ 
	    			return function() 
            		{
	        			infowindow.setContent(content);
        				infowindow.open(map,marker);
    				};
				})(marker,content,infowindow)); 
  			}
  		}
    </script>
